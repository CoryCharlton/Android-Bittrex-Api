language: android

jdk:
  - oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - android-26
    - build-tools-26.0.1
    - sys-img-x86_64-google_apis-25

sudo: false

before_install:
  - echo no | android create avd --force -n test -t android-25 --abi "google_apis/x86_64"
  - emulator -avd test -no-audio -no-window &

install: 
  - ./gradlew clean assemble assembleAndroidTest --stacktrace

before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82

script: 
  - ./gradlew check connectedCheck test jacocoTestReport --stacktrace
  
after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
 
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache